<div class="wrapper">
  <app-autocomplete (locationEmitter)="setLocation($event)"></app-autocomplete>
  <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="zoom">
    <agm-marker *ngIf="location.visible" [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
  </agm-map>
</div>
